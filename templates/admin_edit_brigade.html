{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Edit Brigade: {{ brigade.Name }}</h2>
    <form method="POST" action="{{ url_for('admin_edit_brigade', brigade_id=brigade_id) }}">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
            <input type="text" id="name" name="name" value="{{ brigade.Name }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="alias" class="block text-gray-700 font-bold mb-2">Alias:</label>
            <input type="text" id="alias" name="alias" value="{{ brigade.Alias }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="phone_number" class="block text-gray-700 font-bold mb-2">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ brigade['Phone Number'] }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="instagram" class="block text-gray-700 font-bold mb-2">Instagram:</label>
            <input type="text" id="instagram" name="instagram" value="{{ brigade.Instagram }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="facebook" class="block text-gray-700 font-bold mb-2">Facebook:</label>
            <input type="text" id="facebook" name="facebook" value="{{ brigade.Facebook }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Update Brigade</button>
    </form>
</div>
{% endblock %}
