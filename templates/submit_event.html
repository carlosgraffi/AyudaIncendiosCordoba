{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-4">Submit New Donation Event</h2>
    <form action="{{ url_for('submit_event') }}" method="POST" class="max-w-lg mx-auto">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="name" class="block text-sm font-bold mb-2">Event Name:</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Event Name">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-sm font-bold mb-2">Description:</label>
            <textarea id="description" name="description" required class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" rows="3" placeholder="Event Description"></textarea>
        </div>
        <div class="mb-4">
            <label for="phone_number" class="block text-sm font-bold mb-2">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Phone Number">
        </div>
        <div class="mb-4">
            <label for="location" class="block text-sm font-bold mb-2">Location:</label>
            <input type="text" id="location" name="location" required class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Event Location">
        </div>
        <div class="mb-4">
            <label for="instagram" class="block text-sm font-bold mb-2">Instagram:</label>
            <input type="text" id="instagram" name="instagram" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Instagram Handle">
        </div>
        <div class="mb-4">
            <label for="link" class="block text-sm font-bold mb-2">Event Link:</label>
            <input type="url" id="link" name="link" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="https://example.com/event">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit Event
            </button>
            <a href="{{ url_for('index') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
