<!DOCTYPE html>
<html lang="es" class="dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brigadas de Bomberos de Córdoba</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <header class="bg-red-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Brigadas de Bomberos de Córdoba</h1>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-200 dark:bg-gray-800 text-center p-4 mt-8">
        <p class="dark:text-white">&copy; 2023 Brigadas de Bomberos de Córdoba. Todos los derechos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const html = document.documentElement;

            function setDarkMode(isDark) {
                if (isDark) {
                    html.classList.add('dark');
                } else {
                    html.classList.remove('dark');
                }
                localStorage.setItem('darkMode', isDark);
            }

            darkModeToggle.addEventListener('click', () => {
                const isDark = !html.classList.contains('dark');
                setDarkMode(isDark);
            });

            // Check for saved dark mode preference
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            setDarkMode(savedDarkMode);
        });
    </script>
</body>
</html>
