{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-4">Submit New Brigade</h2>
    <form action="{{ url_for('submit_brigade') }}" method="POST" class="max-w-lg mx-auto">
        <div class="mb-4">
            <label for="name" class="block text-sm font-bold mb-2">Name:</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Brigade Name">
        </div>
        <div class="mb-4">
            <label for="alias" class="block text-sm font-bold mb-2">Alias:</label>
            <input type="text" id="alias" name="alias" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Brigade Alias">
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-sm font-bold mb-2">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Phone Number">
        </div>
        <div class="mb-4">
            <label for="instagram" class="block text-sm font-bold mb-2">Instagram:</label>
            <input type="text" id="instagram" name="instagram" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Instagram Handle">
        </div>
        <div class="mb-4">
            <label for="facebook" class="block text-sm font-bold mb-2">Facebook:</label>
            <input type="text" id="facebook" name="facebook" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Facebook Page">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit Brigade
            </button>
            <a href="{{ url_for('index') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
